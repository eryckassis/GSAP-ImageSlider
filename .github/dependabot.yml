# 
# 1. Dependabot verifica atualizaÃ§Ãµes toda segunda Ã s 9h
# 2. Cria PRs automÃ¡ticos para cada grupo de dependÃªncias
# 3. PRs incluem changelog e notas de release
# 4. CI/CD roda automaticamente nos PRs
