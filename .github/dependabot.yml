# Dependabot Configuration
# ğŸ¯ Analogia: O "Assistente de ManutenÃ§Ã£o Preventiva"
# Atualiza dependÃªncias automaticamente e cria PRs

version: 2
updates:
  # ğŸ“¦ NPM Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    
    # Limites e configuraÃ§Ãµes
    open-pull-requests-limit: 10
    
    # Assignees
    assignees:
      - "eryckassis"
    
    # Mensagens de commit
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    
    # Labels
    labels:
      - "dependencies"
      - "automated"
    
    # EstratÃ©gia de versionamento
    versioning-strategy: increase
    
    # Grupos de dependÃªncias
    groups:
      # Grupo 1: DependÃªncias de desenvolvimento
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      
      # Grupo 2: DependÃªncias de produÃ§Ã£o
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    
    # Ignora major updates (revisar manualmente)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ğŸ”§ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    
    commit-message:
      prefix: "ci"
    
    labels:
      - "ci"
      - "automated"

