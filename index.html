<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Slideshow interativo com morfologia líquida usando Three.js e GSAP"
    />
    <title>[threejs/gsap] ❍ Liquid Morphology Slideshow</title>
    <link
      rel="stylesheet"
      href="https://public.codepenassets.com/css/normalize-5.0.0.min.css"
    />
  </head>
 <body>
  <main class="slider-wrapper" role="application" aria-label="Slideshow interativo morfologia liquida">
    <canvas class="webgl-canvas" role="img" aria-label="visualização 3d do slide atual"></canvas>
    <output class="slide-number" id="slideNumber" aria-label="Numero do slide atual">01</output>
    <output class="slide-total" id="slideTotal" aria-label="Total de slides">06</output>
    <aside class="help-text" role="complementary" aria-label="instrução de navegação">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
