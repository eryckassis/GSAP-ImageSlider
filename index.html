<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[threejs/gsap] ❍ Liquid Morphology Slideshow</title>
    <link
      rel="stylesheet"
      href="https://public.codepenassets.com/css/normalize-5.0.0.min.css"
    />
  </head>
  <body>
    <main class="slider-wrapper">
      <canvas class="webgl-canvas"></canvas>
      <span class="slide-number" id="slideNumber">01</span>
      <span class="slide-total" id="slideTotal">06</span>
      <span class="help-text">
        H: Toggle Settings • Space/→: Next • ←: Previous • Click to Advance
      </span>
      <nav class="slides-navigation" id="slidesNav"></nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
